$engine: 3
$onesync: on
name: oxe Base
version: 1.0.0
author: DirkScripts
description: >
  Only includes the base including qbx_core and any free releases will still
  require you to insert your [oxePack] folder from keymaster.

tasks:
  # DOWNLOAD BASE FILES FROM TXADMINRECIPE
  - action: download_github
    src: https://github.com/oxe-Server-Pack/txAdminRecipe/
    ref: main
    dest: ./tmp/oxe

  # MAIN SERVER CONFIG
  - action: move_path
    src: ./tmp/oxe/server.cfg
    dest: ./server.cfg

  # SERVER CONFIGS
  - action: move_path
    src: ./tmp/oxe/server_configs
    dest: ./server_configs

  # BASE oxe LOGO  
  - action: move_path 
    src: ./tmp/oxe/myLogo.png
    dest: ./myLogo.png
    overwrite: true

  # ENSURE RESOURCE FOLDER  
  - action: ensure_dir
    path: ./resources
    
  # ENSURE SUB RESOURCE FOLDERS
  # [CFX-DEFAULT] 
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx-default]   
  # [STANDALONE] 
  - action: ensure_dir
    path: ./resources/[standalone] 

  # ox_lib
  - action: download_file
    path: ./tmp/ox_lib.zip
    url: https://github.com/overextended/ox_lib/releases/latest/download/ox_lib.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/ox_lib.zip

  # bob74_ipl 
  - action: download_github
    src: https://github.com/Bob74/bob74_ipl
    ref: master 
    dest: ./resources/[standalone]/bob74_ipl

  # screenshot-basic 
  - action: download_file
    path: ./tmp/screenshot-basic.zip
    url: https://github.com/project-error/screenshot-basic/releases/latest/download/screenshot-basic.zip
  - action: unzip
    dest: ./resources/[standalone]/screenshot-basic
    src: ./tmp/screenshot-basic.zip

  # xsound 
  - action: download_github
    src: https://github.com/Xogy/xsound
    ref: master 
    dest: ./resources/[standalone]/xsound

  # pma-voice  
  - action: download_github
    dest: ./resources/[standalone]/pma-voice
    ref: main
    src: https://github.com/oxe-Server-Pack/pma-voice

  # ox_target | oxe VERSION
  - action: download_file
    path: ./tmp/ox_target.zip
    url: https://github.com/oxe-Server-Pack/ox_target/releases/download/latest_production/ox_target.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/ox_target.zip

  # sleepless_interact | oxe VERSION
  - action: download_file
    path: ./tmp/sleepless_interact.zip
    url: https://github.com/oxe-Server-Pack/sleepless_interact/releases/download/latest_production/sleepless_interact.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/sleepless_interact.zip

  # oxe_chat
  - action: download_file
    path: ./tmp/oxe_chat.zip
    url: https://github.com/oxe-Server-Pack/oxe_chat/releases/download/latest_production/oxe_chat.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/oxe_chat.zip

  # oxmysql
  - action: download_file
    path: ./tmp/oxmysql.zip
    url: https://github.com/overextended/oxmysql/releases/latest/download/oxmysql.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/oxmysql.zip


  # [oxe] 
  - action: ensure_dir 
    path: ./resources/[oxe]

  # [oxe/ACTIVITIES] 
  - action: ensure_dir 
    path: ./resources/[oxe]/[activities]

  # [oxe/CORE] 
  - action: ensure_dir 
    path: ./resources/[oxe]/[core]

  # oxe_lib
  - action: download_file
    path: ./tmp/oxe_lib.zip
    url: https://github.com/oxe-Server-Pack/oxe_lib/releases/download/latest_production/oxe_lib.zip
  - action: unzip
    dest: ./resources/[oxe]/[core]
    src: ./tmp/oxe_lib.zip

  # qbx_core | oxe VERSION
  - action: download_github
    dest: ./resources/[oxe]/[core]/qbx_core
    ref: main
    src: https://github.com/oxe-Server-Pack/qbx_core

  # [oxe/CRIMINAL] 
  - action: ensure_dir 
    path: ./resources/[oxe]/[criminal]

  # [oxe/GOVERNMENT] 
  - action: ensure_dir 
    path: ./resources/[oxe]/[government]

  # [oxe/JOBS] 
  - action: ensure_dir 
    path: ./resources/[oxe]/[jobs]

  # [oxe/UI] 
  - action: ensure_dir 
    path: ./resources/[oxe]/[ui]

  # [oxe/UTILITIES] 
  - action: ensure_dir 
    path: ./resources/[oxe]/[utilities]

  # oxe_digiscanner 
  - action: download_github
    dest: ./resources/[oxe]/[utilities]/oxe_digiscanner
    ref: main
    src: https://github.com/oxe-Server-Pack/oxe_digiscanner

  # [oxe/VEHICLE] 
  - action: ensure_dir 
    path: ./resources/[oxe]/[vehicle]

  # [CREATORS] 
  - action: ensure_dir 
    path: ./resources/[creators]
    
  # [STREAM] 
  - action: ensure_dir 
    path: ./resources/[stream] 
  - action: ensure_dir 
    path: ./resources/[stream]/[maps]
  - action: ensure_dir 
    path: ./resources/[stream]/[vehicles]
  - action: ensure_dir 
    path: ./resources/[stream]/[shells]
  - action: ensure_dir 
    path: ./resources/[stream]/[clothing]
  - action: ensure_dir 
    path: ./resources/[stream]/[props]

 
  # SQL STUFF 
  - action: connect_database
  - action: query_database
    file: ./tmp/oxe/oxe.sql
   
  # oxe UP
  - action: remove_path
    path: ./tmp
